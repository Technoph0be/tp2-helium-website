<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helium Flexbox</title>
    <link rel="stylesheet" href="./style-flex.css" />
  </head>
  <body>
    <nav>
      <h3>Helium</h3>
      <ul>
        <li>5G</li>
        <li>Explorer</li>
        <li>Ecosystem</li>
      </ul>
    </nav>

    <section class="header">
      <div class="header-left">
        <div class="header-left-container">
          <h1>People-Powered <br />Networks</h1>
          <h2>Start a Wireless Revolution</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro
            quidem libero corporis eum placeat recusandae sequi quia, sed
            expedita illum magnam.
          </p>
        </div>
      </div>
      <div class="header-right">
        <img src="./assets/img/main.png" id="Router-Image" alt="Router_image" />
      </div>
    </section>

    <section class="infos">
      <div class="infos-left">
        <div class="infos-left-container">
          <h4>Core Technologies</h4>
          <div class="btn-container">
            <button>Tokens</button>
            <button>Proof of Coverage</button>
            <button>LongFI</button>
          </div>
        </div>
      </div>

      <div class="infos-right">
        <h4>Our Investors</h4>
        <div class="investors">
          <div class="img-container">
            <img src="./assets/img/investlogo2blue.png" alt="logo2" />
            <img src="./assets/img/investlogo3blue.png" alt="logo3" />
            <img src="./assets/img/investlogo4blue.png" alt="logo4" />
